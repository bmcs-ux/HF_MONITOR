<!DOCTYPE html>
<html>
<head>
    <title>VPS Trading Monitor</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #1a1a1a; color: #00ff00; padding: 20px; }
        .card { background: #262626; border: 1px solid #444; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .log-container { background: #000; padding: 10px; height: 300px; overflow-y: scroll; border: 1px solid #333; font-size: 12px; }
        .status-on { color: #00ff00; font-weight: bold; }
        .highlight { color: #ffcc00; }
    </style>
</head>
<body>
    <h1> VPS LIVE MONITOR</h1>
    <div class="card">
        <p>Status: <span id="status" class="status-on">Checking...</span></p>
        <p>URL Ngrok: <small>https://13ef-34-126-122-60.ngrok-free.app</small></p>
    </div>

    <div class="card">
        <h3>Console Output (Real-time)</h3>
        <div id="logBox" class="log-container"></div>
    </div>

    <script>
        function updateDashboard() {
            fetch('/api/logs')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status').innerText = data.status;
                    const logBox = document.getElementById('logBox');
                    logBox.innerHTML = data.latest_logs.map(line => 
                        `<div>> ${line}</div>`
                    ).join('');
                    logBox.scrollTop = logBox.scrollHeight;
                });
        }

        // Update setiap 5 detik
        setInterval(updateDashboard, 5000);
        updateDashboard();
    </script>
</body>
</html>
